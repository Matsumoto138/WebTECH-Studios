<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>WebTECH Studios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
    
    
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" id="navbar">
        <div class="logo mx-3">
            <a class="navbar-brand" href="">Web<span class="text-info">TECH</span>&nbsp;&nbsp; STUDIOS</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <i class="navbar-toggler-icon"></i>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav text-center mx-5 ">
                <li class="nav-item px-3"><a class="nav-link text-white" href="#banner">Home</a></li>
                <li class="nav-item px-3"><a class="nav-link text-white" href="#products">Products</a></li>
                <li class="nav-item px-3"><a class="nav-link text-white" href="#contacts">Contacts</a></li>
            </ul>
        </div>
        
    </nav>

    <div class="banner" id="banner">
        <img class="img-fluid" src="./images/WebTECH_preview(2).png" alt="">
    </div>

    <div class="container-fluid d-flex flex-column mt-5 mb-5" id="products">
        <h3 class="mb-3">Products</h3>
        <div class="products">
            <div class="row">
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 d-flex flex-column mb-3">
                    <a  href="./products/Portfolio/index.html">
                        <div class="card">
                            <img class="card-img-top" src="./images/preview_image.png" alt="">
                            <div class="card-body text-center ">
                                <h4 class="card-title ">Photographer</h4>
                            </div>
                        </div>
                    </a>
                   
                </div>
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-3">
                    <a  href="./products/Projection_2/index.html">
                        <div class="card">
                            <img class="card-img-top" src="./images/projection_preview.png" alt="">
                            <div class="card-body text-center ">
                                <h4 class="card-title">Transitive</h4>
                            </div>
                        </div>
                    </a>
                   
                </div>
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-3">
                    <a  href="./products/Demirbas_mobilya(new)/index.html">
                        <div class="card">
                            <img class="card-img-top" src="./images/demirbas_preview.png" alt="">
                            <div class="card-body text-center ">
                                <h4 class="card-title">Demirbas Mobilya</h4>
                            </div>
                        </div>
                    </a>
                   
                </div>

                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 mb-3">
                    <a  href="./products/Website Company/index.html">
                        <div class="card">
                            <img class="card-img-top" src="./images/website_company.png" alt="">
                            <div class="card-body text-center ">
                                <h4 class="card-title">Website Company</h4>
                            </div>
                        </div>
                    </a>
                   
                </div>
                
            </div>
        </div>

    </div>

    <footer class="container-fluid mt-5 text-white" id="contacts">
        <div class="conatiner py-5">
            <div class="row">
                <div class="col-xl-6 col-sm-12 px-5">
                    <div class="form">
                        <div class="form-group ">
                            <label for="info"><h3 class="pb-2">Send Message</h3></label>
                            <textarea class="form-control" name="send-message" cols="10" rows="8" id="text-area"></textarea>
                            <button type="button" class="btn btn-primary mt-3 px-4">Send</button>
                            <button type="button" class="btn btn-secondary mt-3 px-4" id="delete-btn">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6 col-sm-12 d-flex flex-column align-items-center justify-content-center">
                    <div class="footer-text mt-5"><h3>Follow me on social media</h3></div>
                    <div class="icons">
                        <ul class="d-flex text-center list-unstyled">
                            <li class="px-2">
                                <a href="#" id="facebook" style="color: #3b5998;;"><i class="fab fa-facebook-f fa-2x"></i></a>
                            </li>
                            <li class="px-2">
                                <a href="#" id="instagram" style="color: #e4405f;"><i class="fab fa-instagram fa-2x"></i></a>
                            </li>
                            <li class="px-2">
                                <a href="#" id="twitter" style="color: #55acee"><i class="fab fa-twitter fa-2x"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </footer>

    <script src='app.js'></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
